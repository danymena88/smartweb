<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>RUA</title>
	<meta name= "viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximun-scale=1.0, minimun-scale=1.0">

    	<!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link rel="stylesheet" href="css/estilos.css">

	<script src="js/main.js"></script>

</head>


<!-- /////////////////////////////////////////////////////////////////// -->

<body>

<header> 


    <img data-src="holder.js/200x200" class="rounded float-left" alt="200x200" src="images/CENTA-1.png" data-holder-rendered="true" style="width: 200px; height: 100px;">

<img data-src="holder.js/200x200" class="rounded float-right" alt="200x200" src="images/FAO_logo.png" data-holder-rendered="true" style="width: 100px; height: 100px;">


</header>



<div class="container">
    <div class="row">
        <div class="col-md-12">
            
                <form class="form-horizontal" method="post">
                    <fieldset>
                        <legend class="text-center header">Registro de Productor/a Agropecuario</legend>

                        <div class="form-group">
                            <span class="col-md-12 text-center"><i class="fa fa-user bigicon"></i></span>
                            <div class="col-md-12">
                                <input id="fname" name="name" type="text" placeholder="Nombres" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <span class="col-md-12 text-center"><i class="fa fa-user bigicon"></i></span>
                            <div class="col-md-12">
                                <input id="lname" name="name" type="text" placeholder="Apellidos" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <span class="col-md-12 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                            <div class="col-md-12">
                                <input id="email" name="email" type="text" placeholder="DUI" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <span class="col-md-12 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                            <div class="col-md-12">
                                <input id="phone" name="phone" type="text" placeholder="Número de Teléfono" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <span class="col-md-12  text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                            <div class="col-md-12">
                                <textarea class="form-control" id="message" name="message" placeholder="Fecha de Nacimiento" rows="1"></textarea>
                            </div>
                        </div>

                         </fieldset>
                </form>
            
        </div>
    </div>
</div>



















<div class="container">
    <div class="row">
        <div class="col-md-12">

<form>

    <div class="form-group"> <!-- Full Name -->
        <label for="full_name_id" class="control-label">¿A qué rubro se dedica principalmente?</label>
        <input type="text" class="form-control" id="full_name_id" name="full_name" placeholder="Indique el rubro o actividad">
    </div>    

    <div class="form-group"> <!-- Street 1 -->
        <label for="street1_id" class="control-label">Dirección de la Explotación Agropecuaria</label>
        <input type="text" class="form-control" id="street1_id" name="street1" placeholder="Departamento, Municipo, Cantón, Caserío">
    </div>                    
                            
    <div class="form-group"> <!-- Street 2 -->
        <label for="street2_id" class="control-label">Dirección de Residencia del Productor/a</label>
        <input type="text" class="form-control" id="street2_id" name="street2" placeholder="Departamento, Municipo, Cantón, Caserío">
    </div>    

    <div class="form-group"> <!-- City-->
        <label for="city_id" class="control-label">Área de la Finca</label>
        <input type="text" class="form-control" id="city_id" name="city" placeholder="En Manzanas">
    </div>                                    
                            
    <div class="form-group"> <!-- State Button -->
        <label for="state_id" class="control-label">Forma de Tenencia</label>
        <select class="form-control" id="state_id">
            <option value="PR">Propia</option>
            <option value="AR">Arrendada</option>
            
        </select>                    
    </div>
    
    <div class="form-group"> <!-- Zip Code-->
        <label for="zip_id" class="control-label">Fuente Principar de Ingresos</label>
        <input type="text" class="form-control" id="zip_id" name="zip" placeholder="Agropecuaria, Servicios, Comercio, Remesas, Otros">
    </div>        
    
    <div class="form-group"> <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Enviar Datos</button>
    </div>     
    
</form>

</div>
    </div>
</div>
	


	<script src="https://code.jquery.com/jquery-3.2.1.min.js"
       integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
       crossorigin="anonymous">
    </script>

	<!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
    </script>
</body>
</html>
